<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<svg width="280" height="180" id="svg1">
    <rect id="tool" x="10" y="10" width="50" height="50" fill="red" stroke-width ="5" stroke="blue" />
    <animate attributeName="stroke" 
    xlink:href="#tool"
    from="blue"
    to="yellow" 
    dur="3s"
    begin="0s" 
  repeatCount="indefinite" 
    fill="freeze" /> 
    <polygon id="square" points="95,10 75,60 120,60" fill="yellow" stroke-width ="5" stroke="blue" />
    <animate attributeName="stroke" 
    xlink:href="#square"
    from="orange"
    to="green" 
    dur="1s"
    begin="click" 
    fill="freeze" />
  <animate attributeName="fill" values="red; yellow; green; #0000ff" dur="15s" fill="freeze"/>
    <circle cx="150" cy="35" r="24"  fill="orange" />
    <ellipse cx="215" cy="35" rx="40" ry="25" fill="green"  id="circle"/>
    <animate  xlink:href="#circle"
   attributeName="fill"
   from="red"
   to="blue" 
   dur="1s"
   begin="click"
   fill="freeze" />
    <line
    x1="120" y1="70" x2="10" y2="70" 
    stroke="red" stroke-width="4"
  />
  <line
  x1="120" y1="70" x2="90" y2="90"
  stroke="red" stroke-width="4"
  />
  <line
  x1="90" y1="90" x2="250" y2="90"
  stroke="red" stroke-width="4" fill="purple"
  />
  
  </svg>
