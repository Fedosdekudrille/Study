<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Задание №4</title>
  <style>
    input{
      height: 50px;
    }
  </style>
  <script type="text/javascript">
    function fun1() {
      let x = prompt('Введите любое число')
      if ((x<20 || x>40) && x!=15 && x%5==0) {
        alert('Правильное значение')
      } else {
        alert('Неправильное значение')
      }
    }
  </script>
</head>

<body>
  <center>
    <input type="button" value="Начать задание №4" onclick='fun1()'>
    <p><a href="Task5js.html">Следующее задание</a></p>
</body>

</html>
