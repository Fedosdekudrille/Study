  <script type="text/javascript">
    function fun1() {
      let a = prompt('Введите число а')
      let b = prompt('Введите число b')
      if (a > b) {
        alert('a>b')
      } else if (a < b) {
        alert('a<b')
      } else {
        alert('a=b')
      }
    let x=prompt("Напишите число 3");
      (x==="3")?alert("Вы не пожалеете о вашем выборе"):alert("Вы не выполнили нашу просьбу");
    }
    </script>
</head>
<center>

  <body>
    <input type="button" value="Начать задание №5" onclick='fun1()'>
