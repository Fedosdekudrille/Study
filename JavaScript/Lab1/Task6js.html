<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Задание №6</title>
  <style>
    input{
      color: green;
    }
  </style>
  <script type="text/javascript">
    function fun1() {
      let x = new Date()
      let y = x.getDay()
      switch (y) {
        case 1:
          alert("Понедельник");
          break;
        case 2:
          alert("Вторник");
          break;
        case 3:
          alert("Среда");
          break;
        case 4:
          alert("Четверг");
          break;
        case 5:
          alert("Пятница");
          break;
        case 6:
          alert("Суббота");
          break;
        case 7:
          alert("Воскресенье");
          break;
      }
    }
  </script>
</head>

<body>
  <center>
    <input type="button" value="Начать задание №6" onclick='fun1()'>
    <p><a href="Task7js.html">Следующее задание</a></p>
</body>

</html>
