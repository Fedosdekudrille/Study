<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Задание №1</title>
</head>
<body>
  <script type="text/javascript">
        let arr = [6 * Math.pow(Math.PI, 2) + 3 * Math.exp(8),
           2 * Math.cos(4) + Math.cos(12) + 8 * Math.exp(3),
           3 * Math.sin(9) + Math.log(5) + Math.sqrt(3),
           2 * Math.tan(5) + 6 * Math.PI + Math.sqrt(12)];
           let x = Math.max.apply(Math, arr)
           let y = Math.min.apply(Math, arr)
           let a = arr.indexOf(Math.max.apply(Math, arr));
           let b = arr.indexOf(Math.min.apply(Math, arr));
    alert(`Максимальный элемент: ${x}, его номер в массиве ${a}`);
    alert(`Минимальный элемент: ${y}, его номер в массиве ${b}`);
  </script>
</body>

</html>
